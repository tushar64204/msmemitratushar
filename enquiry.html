<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Enquiry Form</title>
    <style>
        /* Basic styling for demonstration */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Scheme Enquiry Form</h2>
    <form id="enquiryForm" onsubmit="submitForm(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="businessType">Type of Business:</label>
            <select id="businessType" name="businessType" required>
                <option value="">Select...</option>
                <option value="Micro">Micro Business</option>
                <option value="Small">Small Business</option>
                <option value="Medium">Medium Business</option>
                <option value="Startup">Startup (Yet to start)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="scheme">Scheme of Interest:</label>
            <select id="scheme" name="scheme" required>
                <option value="">Select...</option>
                <option value="Secured Loan">Secured Loan</option>
                <option value="Unsecured Loan">Unsecured Loan</option>
                <option value="Machinery Loan">Machinery Loan</option>
                <option value="Home Loan">Home Loan</option>
                <option value="Personal Loan">Personal Loan</option>
                <option value="Vehicles Loan">Vehicles Loan</option>
                <option value="ZED Certification">ZED Certification</option>
                <option value="ONDC Registration">ONDC Registration</option>
                <option value="Insurance Schemes">Insurance Schemes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Comments:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
        </div>
        <button type="button" onclick="previewForm()">Preview</button>
    </form>
</div>

<script>
    function previewForm() {
        var formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            businessType: document.getElementById('businessType').value,
            scheme: document.getElementById('scheme').value,
            comment: document.getElementById('comment').value
        };
        
        var previewWindow = window.open('', '_blank');
        previewWindow.document.write('<html><head><title>Enquiry Preview</title></head><body>');
        previewWindow.document.write('<h2>Enquiry Preview</h2>');
        previewWindow.document.write('<p><strong>Name:</strong> ' + formData.name + '</p>');
        previewWindow.document.write('<p><strong>Email:</strong> ' + formData.email + '</p>');
        previewWindow.document.write('<p><strong>Phone Number:</strong> ' + formData.phone + '</p>');
        previewWindow.document.write('<p><strong>Type of Business:</strong> ' + formData.businessType + '</p>');
        previewWindow.document.write('<p><strong>Scheme of Interest:</strong> ' + formData.scheme + '</p>');
        previewWindow.document.write('<p><strong>Comments:</strong><br>' + formData.comment + '</p>');
        previewWindow.document.write('<button onclick="submitForm()">Submit</button>');
        previewWindow.document.write('</body></html>');
    }
    
    function submitForm(event) {
        event.preventDefault(); // Prevent default form submission
        
        var formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            businessType: document.getElementById('businessType').value,
            scheme: document.getElementById('scheme').value,
            comment: document.getElementById('comment').value
        };
        
        // Send form data via email (dummy example)
        var emailBody = `
            Name: ${formData.name}
            Email: ${formData.email}
            Phone Number: ${formData.phone}
            Type of Business: ${formData.businessType}
            Scheme of Interest: ${formData.scheme}
            Comments: ${formData.comment}
        `;
        
        // Replace with your actual email handling code
        // Here's an example using JavaScript's built-in email functionality (not suitable for production)
        var mailToLink = 'mailto:your-email@example.com?subject=Scheme Enquiry&body=' + encodeURIComponent(emailBody);
        window.location.href = mailToLink;
    }
</script>

</body>
</html>
